_format_version: "3.0"

services:
  - name: identity-service
    url: http://identity-service:3001
    routes:
      - name: identity-route
        paths:
          - /auth
        strip_path: true

  - name: analytics-service
    url: http://analytics-service:3000
    routes:
      - name: analytics-route
        paths:
          - /analytics
        strip_path: true

  - name: messaging-service
    url: http://messaging-service:3002
    routes:
      - name: messaging-route
        paths:
          - /messages
        strip_path: true

  - name: payment-service
    url: http://payment-service:3005
    routes:
      - name: payment-route
        paths:
          - /payments
        strip_path: true

  - name: order-service
    url: http://order-service:3004
    routes:
      - name: order-route
        paths:
          - /orders
        strip_path: true
